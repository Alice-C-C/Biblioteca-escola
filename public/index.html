<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Escolar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .header {
            padding: 10px;
            background-color: #6c63ff;
            color: white;
            font-size: 24px;
            border-radius: 8px 8px 0 0;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .menu a {
            text-decoration: none;
            color: #6c63ff;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #6c63ff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu a:hover {
            background-color: #6c63ff;
            color: white;
        }
        .content {
            margin-top: 20px;
            padding: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Biblioteca Escolar</div>
    
    <div class="menu">
        <a href="emprestimo_menu.html">Empréstimos</a>
        <a href="aluno_menu.html">Alunos</a>
    </div>
    
    <div class="content">
        <section id="emprestimos">
            <h2>Empréstimos</h2>
            <p>Opções para cadastrar, visualizar e atualizar empréstimos de livros.</p>
        </section>
        
        <section id="alunos">
            <h2>Alunos</h2>
            <p>Opções para cadastrar, visualizar e gerenciar informações dos alunos.</p>
        </section>
    </div>
</div>

</body>
</html>
